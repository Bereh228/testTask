<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Pocemons</title>
</head>
<body>
    <div class="wrapper ">
        <div class="wrapper__first animate__fadeIn animate__animated wow " data-wow-delay=".5s">
            <button value="10" class="button">10</button>
            <button value="20" class="button">20</button>
            <button value="50" class="button">50</button>
            <button class="button" onclick="clearWrapper()">Clear</button>
        </div>
        <div class="wrapper__search animate__fadeIn animate__animated wow" data-wow-delay=".7s">
            <input type="text" id="namePokemon" placeholder="Enter the name or id">
            <button class="button" id="searchPokemon">Search</button>
        </div>
        <div class="wrapper__type animate__fadeIn animate__animated wow" data-wow-delay=".9s">
            <b>Select types</b>
            <div>
                <label><input class="checkbox" type="checkbox" value="grass" name="" id="checkbox_grass"> Grass | </label>
                <label><input class="checkbox" type="checkbox" value="fire" name="" id="checkbox_fite"> fire | </label>
                <label><input class="checkbox" type="checkbox" value="water" name="" id="checkbox_water"> water | </label>
            </div>
            <div>
                <label><input class="checkbox" type="checkbox" value="bug" name="" id="checkbox_bug"> bug | </label>
                <label><input class="checkbox" type="checkbox" value="normal" name="" id="checkbox_normal"> normal | </label>
                <label><input class="checkbox" type="checkbox" value="poison" name="" id="checkbox_poison"> poison | </label>
            </div>
            <div>
                <label><input class="checkbox" type="checkbox" value="electric" name="" id="checkbox_electric"> electric | </label>
                <label><input class="checkbox" type="checkbox" value="ground" name="" id="checkbox_ground"> ground | </label>
                <label><input class="checkbox" type="checkbox" value="poison" name="" id="checkbox_poison"> poison | </label>
            </div>
            <div>
                <b>Select count (were applied to each type)<br></b>
                <label><input checked class="checkbox__count" type="radio" value="10" name="count-radio" id="checkbox_ten"> 10 | </label>
                <label><input class="checkbox__count" type="radio" value="20" name="count-radio" id="checkbox_twenty"> 20 | </label>
                <label><input class="checkbox__count" type="radio" value="50" name="count-radio" id="checkbox_fifty"> 50 | </label>
            </div>



            <button class="button button__type" id="searchTypePokemon">Search by type</button>
        </div>
    </div>
    <section class="content" id="content">
        <div class="content__wrapper" id="content__wrapper"></div>
    </section>

    <script src="js/wow.min.js"></script>
    <script src="js/script.min.js"></script>
</body>
</html>
